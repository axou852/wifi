<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture et Envoi de la caméra</title>
  <style>
    video, canvas {
      width: 320px;
      height: 240px;
    }
  </style>
</head>
<body>

  <h1>Capture de la caméra et envoi à Google Form yes</h1>
  
  <video id="video" autoplay></video>
  <button id="capture">Capturer</button>
  <canvas id="canvas" style="display:none;"></canvas>
  
  <!-- Formulaire pour envoyer l'image au Google Form -->
  <form id="imageForm" action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST">
    <input type="hidden" name="imageData" id="imageData">
    <input type="hidden" name="imageHash" id="imageHash">
    <button type="submit">Envoyer la capture</button>
  </form>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureButton = document.getElementById('capture');
    const imageForm = document.getElementById('imageForm');
    const imageDataInput = document.getElementById('imageData');
    const imageHashInput = document.getElementById('imageHash');
    
    const verificationEndpoint = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // Remplacez par l'URL de votre Apps Script

    // Demander l'accès à la caméra
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Erreur d'accès à la caméra: ", err);
      });

    // Prendre une capture, redimensionner l'image, vérifier et envoyer
    captureButton.addEventListener('click', () => {
      // Définir la taille désirée pour l'image redimensionnée
      const maxWidth = 320;
      const maxHeight = 240;
      canvas.width = maxWidth;
      canvas.height = maxHeight;

      // Dessiner l'image capturée sur le canvas avec la taille définie
      context.drawImage(video, 0, 0, maxWidth, maxHeight);

      // Convertir le canvas en base64 avec compression JPEG
      const imageData = canvas.toDataURL('image/jpeg', 0.6);

      // Créer un hash de l'image pour la vérification
      const imageHash = createHash(imageData);

      // Envoyer une requête pour vérifier si l'image a déjà été traitée
      fetch(verificationEndpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `imageHash=${encodeURIComponent(imageHash)}`
      })
      .then(response => response.text())
      .then(result => {
        if (result === 'Image déjà traitée') {
          alert('Cette image a déjà été envoyée.');
        } else {
          // Ajouter l'image encodée et son hash dans le formulaire
          imageDataInput.value = imageData;
          imageHashInput.value = imageHash;

          // Afficher l'option pour envoyer le formulaire
          imageForm.style.display = 'block';
        }
      })
      .catch(error => {
        console.error('Erreur lors de la vérification:', error);
      });
    });

    function createHash(data) {
      // Créer un hash SHA-256 de l'image pour la vérification
      const encoder = new TextEncoder();
      return crypto.subtle.digest('SHA-256', encoder.encode(data))
        .then(hash => {
          return Array.from(new Uint8Array(hash))
            .map(b => b.toString(16).padStart(2, '0'))
            .join('');
        });
    }
  </script>

</body>
</html>
