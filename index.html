<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Téléverser une image sur Google Drive</title>
</head>
<body>
  <h1>Capturez une image et téléversez-la sur Google Drive</h1>

  <video id="video" width="320" height="240" autoplay></video>
  <button id="capture">Capturer une image</button>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <br>
  <button id="upload">Téléverser sur Google Drive</button>

  <script>
    // Accéder à la caméra
    var video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        video.srcObject = stream;
      });

    // Capturer une image depuis la vidéo
    var canvas = document.getElementById('canvas');
    var captureButton = document.getElementById('capture');
    captureButton.addEventListener('click', function() {
      var context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, 320, 240);
      canvas.style.display = 'block';
    });

    // Téléverser l'image capturée sur Google Drive
    var uploadButton = document.getElementById('upload');
    uploadButton.addEventListener('click', function() {
      var imageData = canvas.toDataURL('image/png');  // Encoder l'image en base64
      var base64Image = imageData.split(',')[1];  // Supprimer le préfixe data:image/png;base64,
      var mimeType = 'image/png';
      var fileName = 'captured_image.png';

      // Envoyer l'image à l'API Google Apps Script
      fetch('https://script.google.com/a/macros/veolia.com/s/AKfycbySmDVn61xQ6Ru9hR9RYIammOfL6SIyl9_BCJj3Ii1mip_Hfo040fd4gijmbbNlH6qRFw/exec', {  // Remplacez par votre URL Apps Script
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          'imageData': base64Image,
          'mimeType': mimeType,
          'fileName': fileName
        })
      })
      .then(response => response.text())
      .then(data => {
        alert('Image téléversée ! URL: ' + data);
        console.log('URL de l\'image : ', data);
      })
      .catch(error => {
        console.error('Erreur : ', error);
      });
    });
  </script>
</body>
</html>
