<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture et Envoi de la caméra</title>
  <style>
    video, canvas { width: 320px; height: 240px; }
  </style>
</head>
<body>

  <h1>Capture de la caméra et envoi à Google Form</h1>
  
  <video id="video" autoplay></video>
  <button id="capture">Capturer</button>
  <canvas id="canvas" style="display:none;"></canvas>
  
  <form id="imageForm" action="https://docs.google.com/forms/d/e/1FAIpQLSf40FlbDo_rFr-7iKN-gDbLyyKtSd07wJ5lYOFxOSdeZ5jzGA/formResponse" method="POST">
    <input type="hidden" name="entry.474186878" id="imageData">
    <input type="hidden" name="entry.123456789" value="Capture de la caméra">
    <button type="submit" style="display:none;">Envoyer</button>
  </form>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureButton = document.getElementById('capture');

    // Demander l'accès à la caméra
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error("Erreur d'accès à la caméra: ", err));

    // Prendre une capture et l'envoyer
    captureButton.addEventListener('click', () => {
      const maxWidth = 320, maxHeight = 240; // Dimensions de l'image
      canvas.width = maxWidth;
      canvas.height = maxHeight;
      context.drawImage(video, 0, 0, maxWidth, maxHeight);

      // Convertir le canvas en base64 avec compression JPEG
      canvas.toDataURL('image/jpeg', 0.6, (dataUrl) => { // Réglage de la qualité à 0.6 pour réduire la taille
        const imageData = dataUrl.split(',')[1]; // Obtenir les données de l'image uniquement
        document.getElementById('imageData').value = imageData;

        // Soumettre le formulaire
        document.getElementById('imageForm').submit();
      });
    });
  </script>

</body>
</html>
