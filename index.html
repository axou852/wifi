<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture et Envoi de la caméra</title>
  <style>
    video, canvas {
      width: 320px;
      height: 240px;
    }
  </style>
</head>
<body>

  <h1>Capture de la caméra et envoi à Google Form</h1>
  
  <video id="video" autoplay></video>
  <button id="capture">Capturer</button>
  <canvas id="canvas" style="display:none;"></canvas>
  
  <!-- Formulaire pour envoyer l'image au Google Form -->
  <form id="imageForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf40FlbDo_rFr-7iKN-gDbLyyKtSd07wJ5lYOFxOSdeZ5jzGA/formResponse" method="POST">
    <input type="hidden" name="entry.474186878" id="imageData">
    <input type="hidden" name="entry.123456789" id="uniqueId">
    <button type="submit">Envoyer la capture</button>
  </form>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureButton = document.getElementById('capture');

    // Demander l'accès à la caméra
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Erreur d'accès à la caméra: ", err);
      });

    // Prendre une capture et l'envoyer
    captureButton.addEventListener('click', () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convertir le canvas en base64
      const imageData = canvas.toDataURL('image/png');

      // Générer un identifiant unique basé sur un timestamp
      const uniqueId = Date.now().toString();

      // Vérifier si l'image a déjà été envoyée
      if (!localStorage.getItem(uniqueId)) {
        // Stocker l'identifiant de l'image dans localStorage
        localStorage.setItem(uniqueId, imageData);

        // Ajouter l'image encodée dans le champ caché du formulaire
        document.getElementById('imageData').value = imageData;
        document.getElementById('uniqueId').value = uniqueId;

        // Afficher l'option pour envoyer le formulaire
        document.getElementById('imageForm').style.display = 'block';
      } else {
        alert('Cette image a déjà été envoyée.');
      }
    });
  </script>

</body>
</html>
